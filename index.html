<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Catherine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe4f1 25%, #ffd6ea 50%, #ffc9e3 75%, #ffb3d9 100%);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 105, 180, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 192, 203, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-10px, -10px) rotate(1deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            color: #d63384;
            margin-bottom: 30px;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .heart {
            font-size: 3em;
            color: #ff69b4;
            margin-bottom: 30px;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .message {
            font-size: 1.2em;
            color: #555;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .signature {
            font-size: 1.1em;
            color: #888;
            font-style: italic;
            margin-top: 40px;
        }

        .date {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .message {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        <h1>Happy Valentine's Day</h1>
        <div class="message">
          I love you soooo much. HAPPY VALENTINES DAY MY LOVE
        </div>
        <div class="signature">
            Thank you for being the most amazing girlfriend.
        </div>
        <div class="date">Valentine's Day 2026</div>
    </div>
</body>
</html>
